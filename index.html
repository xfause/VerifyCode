<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图形验证码</title>
	</head>
	<body>
		<div id="v_container" style="width: 200px;height: 50px;"></div>
		<input type="text" id="code_input" value="" placeholder="请输入验证码"/><button id="my_button">验证</button>
	</body>
	<script src="js/VerifyCode.js"></script>
	<script>
		var verifyCode = new GVerify({id:"v_container",type:"blend"});
		document.getElementById("my_button").onclick = function(){
			// var res = verifyCode.validate(document.getElementById("code_input").value);
			
			var typee = verifyCode.returnType();
			if (typee == "equation"){
				var test = verifyCode.validate4Equation(document.getElementById("code_input").value);
				if(test){
					alert("验证正确");
				}else{
					alert("验证码错误");
				}
			}
			else {
				var res = verifyCode.validate(document.getElementById("code_input").value);
				if (res) {
					alert("验证正确");
				}else {
					alert("验证码错误");
				}
			}
		}
	</script>
</html>
